#server
server.port=8082
spring.application.name=catalog
eureka.client.service-url.defaultZone= ${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.server.enableSelfPreservation=false
#mongodb
spring.data.mongodb.database=catalogo
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.authentication-database= catalogo
spring.data.mongodb.username= root
spring.data.mongodb.password= password
#Rabbitmq
spring.rabbitmq.host= localhost
spring.rabbitmq.password= guest
spring.rabbitmq.port= 5672
spring.rabbitmq.username= guest
spring.rabbitmq.exchange= purchase.exchange
spring.rabbitmq.queue=  purchase.queue
spring.rabbitmq.template.routing-key= purchase.routingkey


